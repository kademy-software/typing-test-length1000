<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tốc Độ Gõ</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!--Icon siu đẹp-->
    <script src="https://kit.fontawesome.com/c402fe43bf.js" crossorigin="anonymous"></script>    
  </head>
  <body>
<!-- Tổng quan var,class
    class stats : Bắt đầu
    id timer,mistakes,quote,start-test,stop-test 
-->
<h1>Luyện Tập Đánh Máy</h1>
<h2>
<button type="button" onclick="tai_lai_trang()">
    <i class="fa-regular fa-face-smile"></i>
</button>
<button type="button" onclick="tai_lai_trang()">
    <i class="fa-solid fa-face-tired"></i>
</button>
<button type="button" onclick="tai_lai_trang()">
    <i class="fa-solid fa-face-angry"></i>
</button></h2>
    <div class="container">
        
      <div class="stats">

        <p>Thời gian còn lại : <span id="timer">0s</span></p>
        <p>Lỗi : <span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Gõ vào đây để bắt đầu..."
      ></textarea>

      <button id="start-test" onclick="startTest()">Bắt đầu</button>
      
      <button type="button" onclick="tai_lai_trang()">
        <i class="fa-solid fa-house"></i>
    </button>
    <button type="button" onclick="tai_lai_trang()">
        <i class="fa-solid fa-file"></i>
    </button>
    

      
      
      <button id="stop-test" onclick="displayResult()">Kết thúc</button>
      <div class="result">
        <h3>Kết quả</h3>
        <div class="wrapper">
            <button type="button" onclick="tai_lai_trang()">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
          <p>Độ chính xác : <span id="accuracy"></span></p>
          <p>Tốc độ : <span id="wpm"></span></p>

        </div>
      </div>
    </div>
    <!-- Script -->
    <script>
        function tai_lai_trang(){
            location.reload();
        }
    </script>
    <script src="main.js"></script>
  </body>
</html>
